<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="Simple yet elegant, advanced yet secure Todo App that fits your needs."><title>Todo App | VueJS</title><link rel="icon" href="./static/icon16.png"><link rel="manifest" href="manifest.json"><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"><link rel="stylesheet" href="styles.css"></head><body><div id="app" class="container"><h1>Todo List</h1><div v-if="!isEditing"><input type="text" placeholder="Add a todo.." v-model="todo" v-on:keyup.enter="storeTodo" autofocus> <button @click="storeTodo">Add</button></div><div v-else><input id="editInput" type="text" v-model="todo" v-on:keyup.enter="updateTodo" v-on:keyup.esc="cancelUpdate"> <button @click="updateTodo">Update</button> <button @click="cancelUpdate">Cancel</button></div><ol type="1" v-if="todosLength > 0"><li class="todo" v-for="(todo, index) in todos">{{ todo }} <span class="btn-container"><button @click="editTodo(todo, index)">Edit</button> <button @click="deleteTodo(index)">Delete</button></span></li></ol><p class="no-items" v-else>Oooops.. No items in the List</p></div><script src="vue.js"></script><script src="main.js"></script><script>"serviceWorker"in navigator&&navigator.serviceWorker.register("./sw.js")</script></body></html>
